<html>
  <head>
    <meta charset="utf-8">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form >
          <div class="signInText"><i class="fas fa-user-circle"></i> {{'signIn'|translate}} </div>
          <div class="formDiv">
            <input type="text" [class.labelInvalidInfo]="InvalidInfo" name="username" [(ngModel)]="username" id="username" (keyup)="InvalidInfo=false;" class="formInput" placeholder=" ">
            <label for="username" class="formLabel">{{emailAddressInfo}}</label>
          </div>
          <div class="formDiv">
            <input type="password" [class.labelInvalidInfo]="InvalidInfo" name="password" [(ngModel)]="password" id="password" (keyup)="InvalidInfo=false;" class="formInput" placeholder=" ">
            <label for="password" class="formLabel">{{passwordInfo}}</label>
          </div>
        <div class="centerButtons">
          <button type="submit" class="btn btn-outline-light btn-lg btn-block" (click)="openAccount()" >{{'signIn'|translate}}</button>
        <div class="strike"><span>{{'or'|translate}}</span></div>
        <button type="submit" class="btn btn-outline-danger btn-block" (click)="openSignUp()">{{'signUp'|translate}}</button>
        </div>
        <!--<a href="forget yor paasword" style="text-align: left ;">Forget your paasword?</a>-->
    </form>
    </div>
  </body>
</html>
