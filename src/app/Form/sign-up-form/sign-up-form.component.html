<html>
    <head>
        <meta charset="utf-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="containerCenter">
                <div style="color: #202631;">{{'accountType'|translate}} :</div><br>
                <div class="buttons">
                  <button class="userTypeBtn" (click)="openClientFormFromSignUp()"> {{ 'client' | translate}} </button><br>
                  <button class="userTypeBtn" (click)="openPharmacistFormFromSignUp()"> {{ 'pharmacist' | translate}} </button><br>
                  <button class="userTypeBtn" (click)="openDoctorFormFromSignUp()"> {{ 'doctor' | translate}} </button>
                </div>
                <div class="strike"><span>{{'or'|translate}}</span></div>
                <button type="submit" class="btn btn-outline-danger btn-block" style="border-color: #D67480; " (click)="openSignIn()">{{'goBack'|translate}}</button>
            </div>
        </div>
    </body>
</html>
