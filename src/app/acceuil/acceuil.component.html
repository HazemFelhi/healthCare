<html>
    <body>
        <div class="containerBox" >
            <div class="menuBox" id="menuBox">
                <div class="menuIcon">
                    <div class="homeIcon">
                        <div class="textHomeIcon" id="textHomeIcon">HOME</div>
                        <button class="IconButton" (click)="body='acceuilBody'">
                            <i class="fas fa-home fa-2x"></i>
                        </button>
                    </div><br><br><br>
                    <div class="aboutIcon">
                        <button class="IconButton" (click)="body='openAboutUsBody'">
                            <i class="fas fa-address-card fa-2x"></i>
                        </button>
                        <div class="textAboutIcon" id="textAboutIcon">ABOUT US</div>
                    </div>
                </div>
                <div class="arrowContainer">
                    <i class="fas fa-chevron-right fa-1x"></i>
                </div>
                <div class="settingIcon">
                    <button class="IconButton">
                        <i class="fas fa-cog fa-2x"></i>
                    </button>
                    <div class="textSettingIcon" id="textSettingIcon">SETTING</div>
                </div>
            </div>
            <div class="bodyBox" id="bodyBox">
                <div *ngIf="body=='acceuilBody'; then openAcceuilBody else openAboutUsBody"></div>
                <ng-template #openAcceuilBody><app-acceuil-body></app-acceuil-body></ng-template>
                <ng-template #openAboutUsBody><app-about-us-body></app-about-us-body></ng-template>
            </div>
        </div>
        <div *ngIf="FormName=='Client'">
            <div class="popUpContainer">
             <div class="hr"></div>
             <div class="popUpContainerWithoutCancel">
                <app-sign-up-form style="display: none;"></app-sign-up-form>  
                <app-client-sign-up></app-client-sign-up>  
             </div>
             <div class="formName">
                <h3>Sign Up</h3>
                As Client
            </div>
             <div class="popUpContainerWithCancel">
                <button class="IconButton" (click)="FormName = false;"><i class="fas fa-times fa-2x"></i></button>
             </div>
           </div>
       </div>
       <div *ngIf="FormName=='Pharmacist'">
        <div class="popUpContainer">
         <div class="hr"></div>
         <div class="popUpContainerWithoutCancel">
            <app-sign-up-form style="display: none;"></app-sign-up-form>  
            <app-client-sign-up></app-client-sign-up>  
         </div>
         <div class="formName">
            <h3>Sign Up</h3>
            As Pharmacist
        </div>
         <div class="popUpContainerWithCancel">
            <button class="IconButton" (click)="FormName=false"><i class="fas fa-times fa-2x"></i></button>
         </div>
       </div>
   </div>
   <div *ngIf="FormName=='Doctor'">
    <div class="popUpContainer">
     <div class="hr"></div>
     <div class="popUpContainerWithoutCancel">
        <app-sign-up-form style="display: none;"></app-sign-up-form>  
        <app-doctor-sign-up></app-doctor-sign-up>  
     </div>
     <div class="formName">
        <h3>Sign Up</h3>
        As Doctor
    </div>
     <div class="popUpContainerWithCancel">
        <button class="IconButton" (click)="FormName=false"><i class="fas fa-times fa-2x"></i></button>
     </div>
   </div>
</div>
    </body>
</html>
